<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="icons/css/all.min.css">
    </head>
    <body>
        <div class="topo">
            
            <div class="topo--left">
                <i class="fas fa-bars icone--left"></i>
                <img src="images/logo.png" class="image--left">
            </div>
            
            <input type="search" placeholder="Pesquisar" class="search--topo">
            <button class="button--search"><i class="fas fa-search"></i></button>
            <i class="fas fa-microphone mic--topo"></i>
            <i class="fas fa-th th--topo"></i>
            <i class="fas fa-grip-vertical grip--topo"></i>
            <button class="login--topo">
                <i class="fas fa-user-circle user--login"></i> FAZER LOGIN
            </button>
        
        </div>

        <div class="lateral">
            <div class="item--lateral--active">
                <i class="fas fa-home icone--lateral--active"></i>Início
            </div>

            <div class="item--lateral">
                <i class="fas fa-compass icone--lateral"></i>Explorar
            </div>

            <div class="item--lateral">
                <i class="fab fa-youtube icone--lateral"></i>Inscrições
            </div>

            <hr>

            <div class="item--lateral">
                <i class="fas fa-layer-group icone--lateral"></i>Biblioteca
            </div>

            <div class="item--lateral">
                <i class="fas fa-history icone--lateral"></i>Histórico
            </div>

            <hr>

            <center>
                <p class="curta--lateral">Faça o login para curtir vídeos, comentar e se inscrever</p>
                <button class="login--topo">
                    <i class="fas fa-user-circle user--login"></i> FAZER LOGIN
                </button>
            </center>
            
            <br><br><hr>

            <p class="melhor--lateral">O MELHOR DO YOUTUBE</p>

            <div class="item--lateral">
                <i class="fas fa-play-circle icone--lateral"></i> Músicas
            </div>

            <div class="item--lateral">
                <i class="fas fa-gamepad icone--lateral"></i> Jogos
            </div>

            <div class="item--lateral">
                <i class="fas fa-volleyball-ball icone--lateral"></i> Esportes
            </div>

            <div class="item--lateral">
                <i class="fas fa-film icone--lateral"></i> Filmes
            </div>

        </div>
        <hr>

        <script type="text/javascript" src="icons/js/all.min.js">

        </script>
    </body>
</html>
